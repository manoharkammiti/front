<!doctype html>
<html>
<head>
    <title>Sample Ouptut </title>
</head>    
    <body>
        <p id="hello">First Text</p>
        <button onclick="example()">Click me</button>
        <script>
            function example(){
                var x = "New Text";
                document.getElementById("hello").textContent= x;
            }
        </script>
    </body>
</html>
