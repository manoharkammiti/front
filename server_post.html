<!doctype html>
<html>
    <head>
        <script>
           fetch("https://reqres.in/api/users",{
                method : "POST",
                headers : {
                    "content-type" : "application/json",
                },
                body : JSON.stringify({
                    username : "saivardhan@codegnan.com",
                    password : "Sai1234",
                }),
            })
            .then((res)=>{
                return res.json();
            })
            .then((response)=>{
                console.log(response);
            })
        </script>
    </head>
    <body>
        <h1>Example for POST action by using fetch method</h1>
    </body>    
</html>
