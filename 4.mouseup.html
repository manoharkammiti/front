<!doctype html>
<html>
    <head>
        <title>
            Mouse Event
        </title>
    </head>
    <body>
        <script>
            function mouseupevent(){
                alert("Clicked because mouse button was released from input");
            }
        </script>
        <input type="text" id="input1" onmouseup="mouseupevent()"/>
    </body>
</html>
