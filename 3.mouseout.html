<!doctype html>
<html>
    <head>
        <title>
            Mouse Event
        </title>
    </head>
    <body>
        <script>
            function mouseoutevent(){
                alert("The mouse came out of the input tag");
            }
        </script>
        <input type="text" id="input1" onmouseout="mouseoutevent()"/>
    </body>
</html>
